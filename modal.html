<!DOCTYPE html>
<html>
<head>
	<title>nudge modal</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="modal.css">
</head>
<body>

	<div class="modal" id="myModal472826662848262673">

		<div class="modal-content" id="modal-content66345654628423">  
			<!--  <span class="close">&times;</span> -->

		    <div id="timer5453847387394849">

		    	<div id="timer_control535676465768">

		    		<div>
		    			return to work
		    		</div>
					 
					<audio id="zenbellsound">
					<source src="timer_interface/sound_effects/bell.mp3" typ="audio/mp3">
				    Your browser does not support the
				    <code>audio</code> element.
					</audio> 					
			 	</div>

			 	<div id="close174162884722728293">
					continue to the distracting site
					</div>

		 	</div>

		</div>

	</div>

	
	<script>





window.onload = function () {
	var modal = document.getElementById("myModal472826662848262673");


	// Get the <span> element that closes the modal
	var close_btn = document.getElementById("close174162884722728293");


	// close the modal
	close_btn.onclick = function() {
	 modal.style.display = "none";
	};

	//When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
	    modal.style.display = "none";
	    
	  }
	}
};
	</script>


</body>
</html>
